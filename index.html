<!DOCTYPE html>
<html>
  <head>
    <title>Практична робота №7: AR з маркером Hiro</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!-- Підключення бібліотеки AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Завантаження 3D-моделі -->
      <a-assets>
        <a-asset-item id="myModel" src="assets/chair.glb"></a-asset-item>
      </a-assets>

      <!-- Освітлення -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="-1 1 0.5" intensity="0.6"></a-light>

      <!-- Маркер Hiro -->
      <a-marker preset="hiro">

        <!-- Синя сфера -->
        <a-sphere position="0 0.5 0" radius="0.5" color="blue"></a-sphere>

        <!-- Зелений циліндр (розміщено над сферою) -->
        <a-cylinder position="0 1.5 0" radius="0.3" height="0.6" color="green"></a-cylinder>

        <!-- 3D-модель -->
        <a-gltf-model src="#myModel" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>

      </a-marker>

      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
