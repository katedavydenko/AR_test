<!DOCTYPE html>
<html>
  <head>
    <title>Практична робота №7: AR з маркером Hiro</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!-- Підключення бібліотеки AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">

    <!-- Налаштовуємо AR-сцену. 'embedded' робить її частиною сторінки, 
         'arjs' вмикає функціонал AR.js -->
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="myModel" src="assets/chair.glb"></a-asset-item>
      </a-assets>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="-1 1 0.5" intensity="0.6"></a-light>

      <!-- 2. Додаємо модель до сцени -->
      

      <!-- 1. Створюємо маркер. 'preset="hiro"' означає, що ми шукаємо 
           стандартний маркер Hiro -->
      <a-marker preset="hiro">
          <!-- 2. Все, що знаходиться всередині <a-marker>, буде відображено 
               на ньому. Позиція (0, 0, 0) - це центр маркера. -->
               <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
               <a-cylinder position="3 3 3" color="crimson" height="3" radius="1.5"></a-cylinder>
               <a-gltf-model src="#myModel" position="0 0.5 -3" scale="0.5 0.5 0.5"></a-gltf-model>

      </a-marker>

      <!-- 3. Додаємо камеру для AR. Це обов'язково -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
